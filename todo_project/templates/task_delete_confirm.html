<!-- Modal -->
<div class="modal fade" id="task{{ task.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<form method="POST" action="{% url 'task_delete' task.id %}">{% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content" style="z-index: 9999 !important;" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete Task</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete "{{ task.title }}"
      </div>
      <div class="modal-footer">
        <button type="button" class="button2" data-dismiss="modal">Close</button>
        <button class="button2" type="submit">Save</button>
      </div>
    </div>
  </div>
</form>
</div>
