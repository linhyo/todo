{% extends "base.html" %}

{% block content %}

<div class="carousal modal-content">

<div id="carousel-example-generic" data-interval="1000" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for sl
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{ STATIC_URL }}img/img1.jpg" class="center-block img-responsive" alt="...">
      <div class="carousel-caption">
        "img 1"
      </div>
    </div>

    <div class="item">
      <img src="{{ STATIC_URL }}img/img2.jpg" class="center-block img-responsive" alt="...">
      <div class="carousel-caption">
        "img 2"
      </div>
    </div>

    <div class="item">
      <img src="{{ STATIC_URL }}img/img3.jpg" class="center-block img-responsive" alt="...">
      <div class="carousel-caption">
        "img 2"
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

</div>

<div class="page-header"></div>
<!-- Info block -->

<div class="row">

    <div class="col-lg-4">
        <h2>Create list</h2>
        <p>Create new list here</p>
        <button type="button" class="btn btn-info pull-right">Read More</button>

    </div>

    <div class="col-lg-4">
        <h2>Upcoming event</h2>
        <p>View events here</p>
        <button type="button" class="btn btn-info pull-right">Read More</button>
    </div>


    <div class="col-lg-4">
        <h2>Contact us</h2>
        <ul class="breadcrumb">
            <li>Facebook</li>
            <li>Google Plus</li>
        </ul>
    </div>

</div>

{% endblock %}
